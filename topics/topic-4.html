
<!DOCTYPE html>
<html>
  <head>
    <title>Web Storage API example</title>
  </head>
  <body>
  <div class="wrapper">
    <h1>Web storage</h1>
	<p> </p>
    <form>
      <div>
		<p>See page source for comented code.</p>
		<p>This page saves a user-selected color and an image in local storage. If you reopen your browser, the color and the image will be saved.</p>
		<label for="bgcolor">Choose background color:</label>
	    <input class="color" id="bgcolor" value="FFFFFF" autocomplete="off">
      </div>
	  <p>Some hex codes for colors:</p>
	  <p>Red   #FF0000</p>
	  <p>Black #000000</p>
	  <p>Blue  #0000FF</p>
	  <p>Green #008000</p>
    </form>
  </div>
  </body>
  <script>
	var htmlElem = document.querySelector('html');
	var pElem = document.querySelector('p');
	var bgcolorForm = document.getElementById('bgcolor');
	
	if(!localStorage.getItem('bgcolor')) {
		populateStorage();
	} else {
		setStyles();
	}
	
	// Storing the color in local storage:
	function populateStorage() {
		localStorage.setItem('bgcolor', document.getElementById('bgcolor').value);
		setStyles();
	}

	// Retrieving the color from local storage:
	function setStyles() {
		var currentColor = localStorage.getItem('bgcolor');
		document.getElementById('bgcolor').value = currentColor;
		htmlElem.style.backgroundColor = '#' + currentColor;
	}
	
	bgcolorForm.onchange = populateStorage;
  </script>
</html>
